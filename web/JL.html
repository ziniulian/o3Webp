<html>
	<head>
		<title>犟子工作室——接龙</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
		<meta charset="utf-8">
		<script type="text/javascript" src="/myLib/LZR.js"></script>
		<script type="text/javascript" src="/tools.js"></script>
		<link rel="stylesheet" href="/base.css">

		<style type="text/css">
			.co {
				font-size: 0;
				text-align: center;
			}
			.p {
				cursor: pointer;
				font-size: 2rem;
				line-height: 1.7;
			}
			.p:hover {
				background-color: #EE3;
			}
			.w4 {
				display: inline-block;
				width: 20%;
				text-align: center;
				line-height: 3;
			}
			.t {
				color: #C3F;
				font-weight: bold;
			}
			.w0 {
				padding: 1rem;
			}
			.w7 {
				display: inline-block;
				vertical-align: top;
				width: 13%;
				text-align: center;
			}
			.scd {
			    background-color: #FD0;
			}
			.scd:hover {
			    background-color: #FD0;
			}
		</style>
	</head>

	<body>
		<div id="boso">
			<div class="logo">
				<span id="timDoe"></span>
				<a name="dmad_io_home" class="logohome" target="_blank"></a>
				<a href="javascript: reset();">--洗牌--</a>
			</div>
			<div class="co">
				<div id="srcd" onclick="fanSrc();" class="p w4 t Lc_noselect"></div>
				<div id="dd0" onclick="put(0);" class="p w4 Lc_noselect"></div>
				<div id="dd1" onclick="put(1);" class="p w4 Lc_noselect"></div>
				<div id="dd2" onclick="put(2);" class="p w4 Lc_noselect"></div>
				<div id="dd3" onclick="put(3);" class="p w4 Lc_noselect"></div>
			</div>
			<div id="fd0" onclick="scdTd();" class="p w0 Lc_noselect"></div>
			<div class="co">
				<div id="fd1" onclick="fan(1);" class="p w7 Lc_noselect"></div>
				<div id="fd2" onclick="fan(2);" class="p w7 Lc_noselect"></div>
				<div id="fd3" onclick="fan(3);" class="p w7 Lc_noselect"></div>
				<div id="fd4" onclick="fan(4);" class="p w7 Lc_noselect"></div>
				<div id="fd5" onclick="fan(5);" class="p w7 Lc_noselect"></div>
				<div id="fd6" onclick="fan(6);" class="p w7 Lc_noselect"></div>
				<div id="fd7" onclick="fan(7);" class="p w7 Lc_noselect"></div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		var src;	// 原堆
		var td;		// 翻堆
		var d7;	// 7堆
		var d4;	// 4堆
		var dt = [];	// 暂存区

		var fi = -1;	// 选定堆的序号
		var fv = 0;		// 选定堆的值

		// 临时变量
		var a;	// 指定的堆
		var n;	// 指定堆的大小
		var x;	// 花色
		var y;	// 数字

		// 洗牌
		function reset () {
			var i, j, p;
			a = [];
			for (i = -52; i < 0; i ++) {
				a.push(i);
			}

			src = [];
			td = [];
			for (i = 0; i < 52; i ++) {
				p = Math.floor( Math.random() * (52 - i) );
				src.push(a.splice(p, 1)[0]);
			}

			d7 = [];
			for (i = 0; i < 7; i ++) {
				d7[i] = [];
				for (j = 0; j < (7 - i); j ++) {
					p = src.pop();
					d7[i].push(p);
				}
				j --;
				d7[i][j] = -d7[i][j];
			}

			d4 = [];
			for (i = 0; i < 4; i ++) {
				d4[i] = [];
			}

			fv = 0;
			flush();
		}

		// 指定堆
		function get (i) {
			if (i) {
				a = d7[i - 1];
			} else {
				a = td;
			}
			n = a.length - 1;
		}

		// 指定4堆
		function get4d (i) {
			a = d4[i];
			n = a.length - 1;
		}

		// 计算花色和数值
		function calc (v) {
			v --;
			y = v % 13;
			x = (v - y) / 13;
		}

		// 翻原堆
		function fanSrc () {
			if (src.length > 0) {
				td.push(-src.pop());
			}
			fv = 0;
			flush();
		}

		// 重置原堆
		function setSrc () {
			var i = td.length;
			if (i) {
				for (; i > 0; i --) {
					src.push (-td.pop());
				}
				fv = 0;
				flush();
			}
		}

		// 选择翻堆
		function scdTd () {
			if (fv) {
				fv = 0;
				flush();
			} else if (td.length) {
				fi = 0;
				fv = td[td.length - 1];
				flush();
			}
		}

		// 翻牌
		function fan (i) {
			get(i);
			if (i && !fv && n >= 0 && a[n] < 0) {
				a[n] = -a[n];
				flush();
			} else {
				redyMov (i);	// 挪动准备
			}
		}

		// 挪动准备
		function redyMov (i) {
			if (fv) {
				if (i && (fi !== i)) {
					if (n < 0 || a[n] < 0) {
						mov(a, fi);		// 挪动
					} else {
						calc (a[n]);
						var dx = x % 2;
						var dy = y;
						calc (fv);
						if (((dy - y) === 1) && ((x % 2) !== dx)) {
							mov(a, fi);		// 挪动
						}
					}
				}
				fv = 0;
			} else if (n >= 0) {
				fi = i;
				for (var j = n - 1; j >= 0; j --) {
					if (a[j] < 0) {
						break;
					}
				}
				fv = a[j + 1];
			} else {
				return;
			}
			flush();
		}

		// 挪动
		function mov (da, i) {
			var j;
			get (i);
			if (i) {
				for (j = n; j >= 0; j --) {
					if (a[j] < 0) {
						break;
					} else {
						dt.push(a.pop());
					}
				}
				for (j = dt.length; j > 0; j --) {
					da.push(dt.pop());
				}
			} else {
				da.push(a.pop());
			}
		}

		// 放牌
		function put (i) {
			if (fv) {
				get4d(i);
				var dx, dy, da = a;
				if (n > -1) {
					calc (a[n]);
					dx = x;
					dy = y;
				} else {
					dx = i;
					dy = -1;
				}
				get (fi);
				calc (a[n]);
				if (((y - dy) === 1) && (x === dx)) {
					da.push(a.pop());
				}
				fv = 0;
				flush();
			}
		}

		// 显示
		function show (v) {
			var r = "?";
			if (v > 0) {
				calc(v);
				switch (x) {
					case 0:
						r = "☆";
						break;
					case 1:
						r = "★";
						break;
					case 2:
						r = "△";
						break;
					case 3:
						r = "▲";
						break;
				}
				switch (y) {
					case 10:
						r += "J";
						break;
					case 11:
						r += "Q";
						break;
					case 12:
						r += "K";
						break;
					case 0:
						r += "A";
						break;
					default:
						r += (y + 1);
						break;
				}
			}
			return r;
		}

		// 刷新
		function flush () {
			var s, i, j;

			// 显示原堆
			if (src.length) {
				srcd.innerHTML = "抽";
			} else if (td.length) {
				srcd.innerHTML = "<a href='javascript: setSrc();'>回</a>";
			} else {
				srcd.innerHTML = "";
			}

			// 显示翻堆
			n = td.length;
			if (n) {
				s = show(td[0]);
				for (i = 1; i < n; i ++) {
					s += ", " + show(td[i]);
				}
				fd0.innerHTML = s;
			} else {
				fd0.innerHTML = ".";
			}

			// 显示7堆
			for (i = 0; i < 7; i ++) {
				s = "<br/>";
				for (j = 0; j < d7[i].length; j ++) {
					s += show(d7[i][j]) + "<br/>";
				}
				s += "<br/>";
				document.getElementById("fd" + (i + 1)).innerHTML = s;
			}

			// 显示4堆
			for (i = 0; i < 4; i ++) {
				get4d(i);
				if (n > -1) {
					s = show(a[n]);
				} else {
					switch (i) {
						case 0:
							s = "☆";
							break;
						case 1:
							s = "★";
							break;
						case 2:
							s = "△";
							break;
						case 3:
							s = "▲";
							break;
					}
				}
				document.getElementById("dd" + i).innerHTML = s;
			}

			// 显示选中状态
			if (fv) {
				document.getElementById("fd" + fi).className += " scd";
			} else if (fi > -1) {
				i = document.getElementById("fd" + fi);
				s = i.className;
				document.getElementById("fd" + fi).className = s.substr(0, s.length - 4);
				fi = -1;
			}
		}

		function init () {
			reset();
			lzr_tools.getDomains("io_home");
			lzr_tools.trace();
		}

		document.body.onload = init;
	</script>
</html>
